<div class="col-md-6 col-md-offset-3" ng-controller="SignupCtrl">
	<form name="signupForm" ng-submit="signup()" >
	<img src="images/logo.png" style="width: 100%;" alt="Logo"><br>
            <br>
		<div>
			<label for="email">Email</label>
			<input name="email" class="form-control" type="email" id="email" placeholder="Email"
			ng-model="email" required>
		</div>
		<div>
			<label for="password">Password</label>
			<input name="password" class="form-control" type="password" id="password"
			placeholder="Password" ng-model="password" required>
		</div>
		<br>
		<button type="submit" class="btn btn-primary form-control">Add User</button>
	</form>
</div>
