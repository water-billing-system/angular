	<label for="customer">Customer NO</label>
	<form ng-submit="searchCustomer()">
	<div class="row">
		<div class="col-md-10">
			<input type="text" ng-model="search" placeholder="Ex. 02134565623" class="form-control" required>
		</div>
		<div class="col-md-2">
			<button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i> Search</button>
		</div>
	</div>
	</form>
</div>
