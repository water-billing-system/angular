<div ng-controller="SettingsCtrl">
<form ng-submit="settings()" >

  <div class="form-group">
    <label for="full_name">Name Surname</label>
    <input type="text" ng-model="full_name" class="form-control">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" ng-model="email" class="form-control" value="{{ email }}">
  </div>


  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" ng-model="password" placeholder="*Blank for not changing." class="form-control">
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
</div>
