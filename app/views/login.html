<div class="col-md-6 col-md-offset-3" ng-controller="LoginCtrl">
    <div class="login">
        <form class="form-signin" name="loginForm" ng-submit="login()" role="form">
            <img src="images/logo.png" style="width: 300px;" alt="Logo"><br>
            <br>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" ng-model="email" class="form-control" placeholder="Email address" required autofocus>
            <br>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" ng-model="password" id="password" class="form-control" placeholder="Password" required>
            <br>
            <button class="btn btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
</div>
