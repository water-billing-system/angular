<div class="col-md-4 col-md-offset-4">
    <div class="login">
        <form class="form-signin" ng-submit="submitLogin(loginForm)" role="form" ng-init="loginForm = {}">
            <img src="images/logo.png" style="width: 300px;" alt="Logo"><br>
            <br>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" ng-model="loginForm.email" class="form-control" placeholder="Email address" required autofocus>
            <br>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" ng-model="loginForm.password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>

            <button class="btn btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
</div>
